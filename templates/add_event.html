{% extends "layout.html" %}
{% block title %}Add Event{% endblock %}
{% block content %}
<div class="row justify-content-center py-4">
  <div class="col-md-8 col-lg-7">
    <div class="card shadow-sm">
      <div class="card-body">
        <h4 class="mb-3">Add New Event</h4>
        <form method="post">
          <div class="mb-3">
            <label class="form-label">Title</label>
            <input name="title" class="form-control" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Date</label>
            <input name="date" type="date" class="form-control" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Description</label>
            <textarea name="desc" class="form-control" rows="4" required></textarea>
          </div>
          <div class="mb-3">
            <label class="form-label">Capacity</label>
            <input name="capacity" type="number" min="1" class="form-control" required>
          </div>
          <div class="d-flex gap-2">
            <button class="btn btn-primary" type="submit">Save</button>
            <a href="{{ url_for('events') }}" class="btn btn-outline-secondary">Back</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
